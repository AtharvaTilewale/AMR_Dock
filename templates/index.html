<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uni-Dock GUI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/3dmol@2.4.2/build/3Dmol-min.js"></script>
</head>
<body>

    <div class="modal fade" id="projectModal" tabindex="-1" data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form id="project-form">
                    <div class="modal-header">
                        <h5 class="modal-title">Create New Project</h5>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="projectName" class="form-label">Enter Project Name:</label>
                            <input type="text" class="form-control" id="projectName" name="project_name" required>
                        </div>
                        <div id="project-response" class="text-danger small mt-1"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Create Project</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="topbar-container">
        <div class="nav-steps">
            <button class="step-btn active" id="btn-step-1" onclick="navToStep(1)">1. Receptor & Grid</button>
            <button class="step-btn disabled" id="btn-step-2" onclick="navToStep(2)">2. Upload Ligand</button>
            <button class="step-btn disabled" id="btn-step-3" onclick="navToStep(3)">3. Parameters</button>
            <button class="step-btn disabled" id="btn-step-4" onclick="navToStep(4)">4. Run Docking</button>
        </div>
    </div>

    <div class="main-wrapper">
        <div class="container">
            
            <div id="section-1" class="content-section active-section">
                <div class="step1-layout">
                    
                    <div class="top-upload-area">
                        <div class="card full-width-card">
                            <div class="card-body d-flex align-items-center justify-content-between">
                                <div style="flex-grow: 1;">
                                    <form id="rec-upload-form" class="d-flex align-items-center">
                                        <div class="custom-file" style="margin-right: 10px;">
                                            <input type="file" class="custom-file-input" id="rec-file" name="file" accept=".pdb">
                                            <label class="custom-file-label text-truncate" for="rec-file">Select Receptor (.pdb)</label>
                                        </div>
                                        <button type="submit" class="btn btn-primary" id="recUploadBtn" disabled style="min-width: 150px;">Upload</button>
                                    </form>
                                    <p id="rec-upload-response" class="mb-0 mt-1 small"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="step1-bottom-area" class="bottom-workspace-area">
                        
                        <div class="viewer-pane">
                            <div id="viewer"></div>
                            
                            <div style="position: absolute; bottom: 0; left: 0; width: 100%; background: rgba(234, 234, 234, 0.53); color: #2f2f2fbf; padding: 5px 10px; font-size: 13px; font-family: monospace; display: flex; justify-content: space-between; align-items: center;">
                                <div>
                                    <strong>Grid Center:</strong> <span id="grid-live-coords" style="font-weight: bold;">-</span>
                                </div>
                                <div style="font-size: 11px; opacity: 0.8;">
                                    Shift+Click: Move | Scroll: Zoom
                                </div>
                            </div>

                        </div>

                        <div class="grid-controls-pane">
                            <div class="card" id="slider-container" style="display:none; height: 100%;">
                                <div class="card-header bg-white">
                                    <h5>Grid Configuration</h5>
                                </div>
                                <div class="card-body" style="overflow-y: auto;">
                                    <p id="grid-status-msg" class="small text-info mb-2">Generating Grid...</p>

                                    <div class="grid-section-title">Set Box Center</div>
                                    <div class="slider-group">
                                        <div class="slider-row"><label>Center X</label> <span id="center-x-value" class="text-primary">0</span></div>
                                        <input type="range" class="form-control-range" id="center-x-slider">
                                    </div>
                                    <div class="slider-group">
                                        <div class="slider-row"><label>Center Y</label> <span id="center-y-value" class="text-primary">0</span></div>
                                        <input type="range" class="form-control-range" id="center-y-slider">
                                    </div>
                                    <div class="slider-group">
                                        <div class="slider-row"><label>Center Z</label> <span id="center-z-value" class="text-primary">0</span></div>
                                        <input type="range" class="form-control-range" id="center-z-slider">
                                    </div>

                                    <div class="grid-section-title">Set Box Size</div>
                                    <div class="slider-group">
                                        <div class="slider-row"><label>Size X</label> <span id="size-x-value" class="text-primary">50</span></div>
                                        <input type="range" class="form-control-range" id="size-x-slider" min="1">
                                    </div>
                                    <div class="slider-group">
                                        <div class="slider-row"><label>Size Y</label> <span id="size-y-value" class="text-primary">50</span></div>
                                        <input type="range" class="form-control-range" id="size-y-slider" min="1">
                                    </div>
                                    <div class="slider-group">
                                        <div class="slider-row"><label>Size Z</label> <span id="size-z-value" class="text-primary">50</span></div>
                                        <input type="range" class="form-control-range" id="size-z-slider" min="1">
                                    </div>

                                    <div class="row mt-4">
                                        <div class="col-md-6">
                                            <button id="reset-grid-btn" class="btn btn-outline-secondary btn-block">
                                                Set Full Grid
                                            </button>
                                        </div>
                                        <div class="col-md-6">
                                            <button id="download-grid-btn" class="btn btn-primary btn-block">
                                                Save & Proceed &rarr;
                                            </button>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="section-2" class="content-section">
                <div class="centered-layout-wrapper">
                    <div class="card full-width-card">
                        <div class="card-header"><h5>Step 2: Upload Ligands</h5></div>
                        <div class="card-body">
                            <form id="lig-upload-form" enctype="multipart/form-data">
                                <div class="custom-file mb-3">
                                    <input type="file" class="custom-file-input" id="lig-file" name="files[]" multiple accept=".mol,.mol2,.sdf,.zip">
                                    <label class="custom-file-label" for="lig-file">Choose files...</label>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block" id="ligUploadBtn">Upload Ligands</button>
                            </form>
                            <p id="lig-upload-response" class="mt-3 text-center"></p>
                            <button onclick="navToStep(3)" class="btn btn-outline-primary btn-block mt-3" id="paramSetBtn" style="display: none;">Next &rarr;</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="section-3" class="content-section">
                <div class="centered-layout-wrapper">
                    <div class="card full-width-card">
                        <div class="card-header"><h5>Step 3: Parameters</h5></div>
                        <div class="card-body">
                            <form id="param-upload-form">
                                <div class="form-row">
                                    <div class="col-md-4 mb-3">
                                        <label>Search Mode</label>
                                        <select class="form-control" name="search_mode" id="search-mode-select">
                                            <option value="Fast">Fast</option>
                                            <option value="Balanced" selected>Balanced</option>
                                            <option value="Detail">Detail</option>
                                        </select>
                                    </div>
                                    
                                    <div class="col-md-4 mb-3">
                                        <label>Exhaustiveness</label>
                                        <input type="number" class="form-control" name="exhaustiveness" id="exhaustiveness-input" value="8" min="1">
                                    </div>

                                    <div class="col-md-4 mb-3">
                                        <label>Scoring Method</label>
                                        <select class="form-control" name="scoring_method" id="scoring-method-select" disabled>
                                            <option value="vina" selected>Vina</option>
                                            <option value="adt">ADT</option>
                                            <option value="vinardo">Vinardo</option>
                                        </select>
                                        <small class="form-text text-muted" id="scoring-help">Enable GPU to change.</small>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>Number of Modes</label>
                                    <input type="number" class="form-control" name="num_modes" value="5" min="1">
                                </div>

                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" name="use_gpu" id="use-gpu-check">
                                    <label class="form-check-label font-weight-bold" for="use-gpu-check">
                                        Use GPU
                                    </label>
                                </div>

                                <button type="submit" class="btn btn-primary btn-block">Save Configuration</button>
                            </form>
                            <p id="param-upload-response" class="mt-2 text-center"></p>
                            <button type="button" onclick="navToStep(4)" class="btn btn-success btn-block mt-3" id="goToRunBtn" style="display: none;">Proceed to Run &rarr;</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="section-4" class="content-section">
                <div class="centered-layout-wrapper">
                    <div class="card full-width-card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5>Step 4: Execute Docking</h5>
                            <div id="run-loader" class="spinner-border text-primary spinner-border-sm" style="display:none;"></div>
                        </div>
                        <div class="card-body">
                            <button class="btn btn-lg btn-success btn-block" id="run-docking-btn">Start Docking Simulation</button>
                            <div id="run-final-status" class="mt-4"></div>
                            <div class="mt-3"><label><b>Process Log:</b></label><pre id="log-output" class="bg-dark text-light p-3 rounded" style="height: 300px; overflow-y: auto;">Ready...</pre></div>
                        </div>
                    </div>
                </div>
            </div>

        </div> </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script src="{{ url_for('static', filename='js/viewer.js') }}"></script>
    <script src="{{ url_for('static', filename='js/grid.js') }}"></script>
    <script src="{{ url_for('static', filename='js/slider.js') }}"></script>
    <script src="{{ url_for('static', filename='js/uploads.js') }}"></script>
    <script src="{{ url_for('static', filename='js/action.js') }}"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            $('#projectModal').modal('show');
            document.getElementById('project-form').addEventListener('submit', function (e) {
                e.preventDefault();
                const name = document.getElementById('projectName').value.trim();
                fetch('/create-project', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ project_name: name })
                }).then(res => res.json()).then(data => {
                    if (data.message) $('#projectModal').modal('hide');
                    else document.getElementById('project-response').innerText = data.error;
                });
            });
        });
        $('#rec-file').on('change', function () {
            $(this).next('.custom-file-label').html($(this).val().split('\\').pop());
            document.getElementById('recUploadBtn').removeAttribute('disabled');
        });
        $('#lig-file').on('change', function () {
            $(this).next('.custom-file-label').html($(this)[0].files.length + ' file(s) selected');
        });
    </script>
</body>
</html>
